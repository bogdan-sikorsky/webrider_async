name: Publish Python Package

on:
  push:
    branches:
      - main  # This will run the workflow when a commit is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    env:  # Define variables for name and email
      GIT_USER_NAME: "Bogdan Sikorsky"
      GIT_USER_EMAIL: "bogdan.sikorsky.dev@gmail.com"

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

#    - name: Build package
#      run: |
#        python setup.py sdist bdist_wheel

#    - name: Publish to PyPI
#      env:
#        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
#        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
#      run: |
#        twine upload dist/*

    - name: Get the current version from setup.py
      id: get_version
      run: |
        version=$(python setup.py --version)
        echo "::set-output name=version::$version"

    - name: Set up Git credentials
      run: |
        git config user.name "${{ secrets.GIT_USER_NAME }}"
        git config user.email "${{ secrets.GIT_USER_EMAIL }}"
        git remote set-url origin https://x-access-token:${{ secrets.TOKEN_GITHUB }}@github.com/${{ github.repository }}.git

    - name: Create Git Tag
      run: |
        git tag -a v${{ steps.get_version.outputs.version }} -m "Release v${{ steps.get_version.outputs.version }}"
        git push origin v${{ steps.get_version.outputs.version }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is automatically provided by GitHub Actions
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body: |
          This release contains the latest version of the package.
        draft: false
        prerelease: false
